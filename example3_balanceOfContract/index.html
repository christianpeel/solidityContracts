<head>
<script>
var web3 = parent.web3;
var theContract = contracts.Contract.contract;
</script>
</head>

<html>
<body>
<div>You have <span id="ether">?</span> Weis</div>
<div>Contract balance <span id="contractBalance">?</span> Weis</div>

	<script>
	web3.eth.watch('pending').changed(function() {
    	var balance = web3.eth.balanceAt(web3.eth.coinbase);
	    document.getElementById("ether").innerText = web3.toDecimal(balance);
		var bankBal = theContract.getBalance();
	    document.getElementById("contractBalance").innerText = web3.toDecimal(bankBal);
	  });
</script>
</body></html>
